 antares_initializer_NAME: "Antares System"
 antares_initalizer_DESC: "A trinary Star system with several habitable worlds that were already been colonized before the inhabitants discovered faster than light travel."

 civic_confederacy: "Confederacy of Worlds"
 civic_confederacy_desc: "This society has a long tradition of distrust for central authority and is organized as a loose association of worlds. The promise of new frontiers always beckons when local autonomy is valued, but citizens expect the government to stay out of their business."